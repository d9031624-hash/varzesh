<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>BMI Calculator</title>

<style>
    body {
        font-family: sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        direction: rtl;
    }

    .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 10px;
        border: 1px solid #bbb;
        font-size: 17px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 10px;
        margin-top: 15px;
        font-size: 18px;
        cursor: pointer;
    }

    #result {
        margin-top: 20px;
        background: #e3f2fd;
        padding: 12px;
        border-radius: 12px;
        font-size: 18px;
        line-height: 1.7;
    }

    /* لودینگ */
    #loading-box {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(255,255,255,0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .loader {
        width: 70px;
        height: 70px;
        border: 8px solid #ccc;
        border-top: 8px solid #1976d2;
        border-radius: 50%;
        animation: spin 0.75s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>
</head>

<body>

<div id="loading-box">
    <div class="loader"></div>
</div>

<div class="container">
    <h2>محاسبه‌گر BMI</h2>

    <label>قد (سانتی‌متر):</label>
    <input id="height" type="number" placeholder="مثال: 170">

    <label>وزن (کیلوگرم):</label>
    <input id="weight" type="number" placeholder="مثال: 70">

    <button onclick="startCalc()">محاسبه</button>

    <div id="result"></div>
</div>

<script>
function startCalc() {
    document.getElementById("loading-box").style.display = "flex";

    setTimeout(() => {
        calcBMI();
        document.getElementById("loading-box").style.display = "none";
    }, 2000);
}

function calcBMI() {
    const h = parseFloat(document.getElementById("height").value);
    const w = parseFloat(document.getElementById("weight").value);

    if (!h || !w || h <= 0 || w <= 0) {
        document.getElementById("result").innerHTML =
            "لطفاً اطلاعات را درست وارد کنید.";
        return;
    }

    const heightM = h / 100;
    const bmi = (w / (heightM * heightM)).toFixed(2);

    let status = "";
    if (bmi < 18.5) status = "کمبود وزن";
    else if (bmi < 25) status = "نرمال";
    else if (bmi < 30) status = "اضافه وزن";
    else status = "چاقی";

    document.getElementById("result").innerHTML =
        "BMI شما: <b>" + bmi + "</b><br>وضعیت: " + status;
}
</script>

</body>
</html>
