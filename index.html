<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محاسبه وضعیت بدن</title>

<style>
@font-face {
    font-family: 'BNazanin';
    src: url('https://cdn.fontcdn.ir/Font/Persian/B Nazanin/BNazanin.woff2') format('woff2');
}

body {
    margin: 0;
    background: linear-gradient(135deg, #232931, #393E46);
    font-family: 'BNazanin', sans-serif;
    color: #EEE;
    overflow-x: hidden;
    scroll-behavior: smooth;
}

/* کانتینر */
.app-container {
    width: 90%;
    max-width: 420px;
    margin: 30px auto;
    padding: 25px;
    background: #1E2024;
    border-radius: 22px;
    box-shadow: 0 0 35px rgba(0,0,0,0.55);
    text-align: center;
    animation: fadeIn 0.7s ease;
}

h1 {
    font-size: 26px;
    margin-bottom: 25px;
    color: #00ADB5;
    font-weight: bold;
}

.input-group {
    margin-bottom: 18px;
    text-align: right;
}

label {
    font-size: 18px;
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
}

input, select {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    background: #2C3036;
    color: #EEE;
    font-size: 18px;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    background: #00ADB5;
    border: none;
    border-radius: 16px;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

.result-box {
    margin-top: 25px;
    padding: 20px;
    background: #0F1114;
    border-radius: 18px;
    font-size: 18px;
    line-height: 1.8;
    min-height: 120px;
}

/* انیمیشن */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
}

/* اسکرول نرم */
html {
    scroll-behavior: smooth;
}
</style>
</head>

<body>

<div class="app-container">
    <h1>محاسبه وضعیت بدن</h1>

    <div class="input-group">
        <label>سن:</label>
        <input type="number" id="age" placeholder="مثال: 25">
    </div>

    <div class="input-group">
        <label>قد (سانتی‌متر):</label>
        <input type="number" id="height" placeholder="مثال: 170">
    </div>

    <div class="input-group">
        <label>وزن (کیلوگرم):</label>
        <input type="number" id="weight" placeholder="مثال: 70">
    </div>

    <div class="input-group">
        <label>جنسیت:</label>
        <select id="gender">
            <option value="male">مرد</option>
            <option value="female">زن</option>
        </select>
    </div>

    <button onclick="calculate()">محاسبه</button>

    <div class="result-box" id="result">
        نتیجه اینجا نمایش داده می‌شود
    </div>
</div>



<script>
/* جلوگیری از زوم با دو انگشت در موبایل */
document.addEventListener('touchmove', function (event) {
    if (event.scale !== 1) {
        event.preventDefault();
    }
}, { passive: false });

/* جلوگیری از زوم با Ctrl + scroll در کامپیوتر */
window.addEventListener('wheel', function (event) {
    if (event.ctrlKey) {
        event.preventDefault();
    }
}, { passive: false });

/* جلوگیری از زوم با Ctrl + (+ - =) */
document.addEventListener('keydown', function (e) {
    if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=')) {
        e.preventDefault();
    }
});
</script>



    
    
<script>
function calculate() {
    let age = parseInt(document.getElementById("age").value);
    let height = parseInt(document.getElementById("height").value) / 100;
    let weight = parseFloat(document.getElementById("weight").value);
    let gender = document.getElementById("gender").value;

    if (!age || !height || !weight) {
        document.getElementById("result").innerText = "لطفاً همه مقادیر را وارد کنید.";
        return;
    }

    let bmi = weight / (height * height);
    let bodyFat = gender === "male"
        ? 1.20 * bmi + 0.23 * age - 16.2
        : 1.20 * bmi + 0.23 * age - 5.4;

    bodyFat = Math.max(0, bodyFat);

    let idealBMI = gender === "male" ? 22 : 21;
    let idealWeight = idealBMI * (height * height);
    let diff = weight - idealWeight;

    let status =
        bmi < 18.5 ? "کم‌وزن" :
        bmi < 25 ? "نرمال" :
        bmi < 30 ? "اضافه وزن" :
        "چاق";

    document.getElementById("result").innerHTML = `
        <b>BMI:</b> ${bmi.toFixed(1)}<br>
        <b>درصد چربی بدن:</b> ${bodyFat.toFixed(1)}%<br>
        <b>وضعیت:</b> ${status}<br>
        <b>وزن ایده‌آل:</b> ${idealWeight.toFixed(1)} کیلوگرم<br>
        <b>اختلاف وزن:</b> ${diff.toFixed(1)} کیلوگرم
    `;
}
</script>

</body>
</html>
