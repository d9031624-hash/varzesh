<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>محاسبه وضعیت بدن</title>

<style>
body {
    font-family: "B Nazanin", sans-serif;
    background: #0b1220;
    color: #fff;
    text-align: center;
    padding: 20px;
}

/* لودینگ صفحه */
#loadingScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(10,10,10,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

/* انیمیشن دایره‌ها */
.loader {
    display: flex;
    gap: 10px;
}

.loader span {
    width: 16px;
    height: 16px;
    background: #00eaff;
    border-radius: 50%;
    animation: bounce 0.6s infinite alternate;
}

.loader span:nth-child(2) { animation-delay: 0.2s; }
.loader span:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
    from { transform: translateY(0); opacity: 0.4; }
    to { transform: translateY(-15px); opacity: 1; }
}

/* دکمه */
button {
    padding: 12px 18px;
    font-size: 18px;
    background: #00c4c4;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    color: #021018;
}

/* نتیجه */
#result {
    margin-top: 25px;
    font-size: 20px;
    font-weight: bold;
}
</style>

<!-- قفل راست کلیک -->
<script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if (e.ctrlKey || e.key === "F12") e.preventDefault();
    });
</script>

</head>
<body>

<div class="app-container">
    <h1>محاسبه وضعیت بدن</h1>

    <div class="input-group">
        <label>سن:</label>
        <input type="number" id="age" placeholder="مثال: 25">
    </div>

    <div class="input-group">
        <label>قد (سانتی‌متر):</label>
        <input type="number" id="height" placeholder="مثال: 170">
    </div>

    <div class="input-group">
        <label>وزن (کیلوگرم):</label>
        <input type="number" id="weight" placeholder="مثال: 70">
    </div>

    <div class="input-group">
        <label>جنسیت:</label>
        <select id="gender">
            <option value="male">مرد</option>
            <option value="female">زن</option>
        </select>
    </div>

    <button onclick="calculate()">محاسبه</button>

    <div class="result-box" id="result">
        نتیجه اینجا نمایش داده می‌شود
    </div>
</div>

<script>
function calculate() {
    let age = parseInt(document.getElementById("age").value);
    let height = parseInt(document.getElementById("height").value) / 100;
    let weight = parseFloat(document.getElementById("weight").value);
    let gender = document.getElementById("gender").value;

    if (!age || !height || !weight) {
        document.getElementById("result").innerText = "لطفا همه مقادیر را وارد کنید.";
        return;
    }

    let bmi = weight / (height * height);
    let bodyFat;

    if (gender === "male") {
        bodyFat = 1.20 * bmi + 0.23 * age - 16.2;
    } else {
        bodyFat = 1.20 * bmi + 0.23 * age - 5.4;
    }

    bodyFat = Math.max(0, bodyFat);

    let idealBMI = gender === "male" ? 22 : 21;
    let idealWeight = idealBMI * (height * height);
    let diff = weight - idealWeight;

    let status =
        bmi < 18.5 ? "کم‌وزن" :
        bmi < 25 ? "نرمال" :
        bmi < 30 ? "اضافه وزن" :
        "چاق";

    document.getElementById("result").innerHTML = `
        <b>BMI:</b> ${bmi.toFixed(1)}<br>
        <b>درصد چربی بدن:</b> ${bodyFat.toFixed(1)}%<br>
        <b>وضعیت:</b> ${status}<br>
        <b>وزن ایده‌آل:</b> ${idealWeight.toFixed(1)} کیلوگرم<br>
        <b>اختلاف وزن:</b> ${diff.toFixed(1)} کیلوگرم
    `;
}
</script>

    
    
    
    
    
    <!-- غیرفعال کردن همه حالت‌های زوم -->
<script>
    // جلوگیری از زوم با دو انگشت (pinch)
    document.addEventListener('touchmove', function(event) {
        if (event.scale !== 1) {
            event.preventDefault();
        }
    }, { passive: false });

    // جلوگیری از زوم با دابل‌تپ
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
        let now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);

    // جلوگیری از زوم با Ctrl + Mouse Wheel در لپ‌تاپ
    window.addEventListener('wheel', function(event) {
        if (event.ctrlKey) {
            event.preventDefault();
        }
    }, { passive: false });

    // جلوگیری از زوم با Ctrl + +/-   
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=')) {
            e.preventDefault();
        }
    });
</script>

<script>
/* تابع نمایش و مخفی کردن لودینگ */
function showLoading(callback) {
    document.getElementById("loadingScreen").style.display = "flex";

    setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";

        if (callback) callback(); // اجرای نتیجه بعد از لودینگ
    }, 2000); // مدت زمان لودینگ (۲ ثانیه)
}
</script>
